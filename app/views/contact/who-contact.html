{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/contact/about-you">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/contact/who-contact-answer" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Who can we contact about your application?
            </h1>
          </legend>

          <p>We need to discuss what support you need. Weâ€™ll contact you in the next 3 weeks.</p>

    <div class="govuk-radios">
      <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="" name="contact-me" type="radio" value="true">
        <label class="govuk-label govuk-radios__label" for="contact-me-yes">
      Me
        </label>
    </div>

    <div class="govuk-radios">
      <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="contact-me-no" name="contact-me" type="radio" value="false">
        <label class="govuk-label govuk-radios__label" for="contact-me-no">
      Someone else, who can speak for me
        </label>
    </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
