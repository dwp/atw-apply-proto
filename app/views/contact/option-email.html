{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}

  <a class="govuk-back-link" href="/contact/phone">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What’s your email address?
        </h1>
      </legend>

      <p>We’ll use this to confirm we have received your application.</p>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
        </label>
        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1"></div>

<p><a href="">I do not have an email address</a></p>
    </fieldset>

    <form class="form" action="" method="post">
      <button class="govuk-button" data-module="govuk-button">Continue</button>
    </form>

    </div>
  </div>

{% endblock %}
